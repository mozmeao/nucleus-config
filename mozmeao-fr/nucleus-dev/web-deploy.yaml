apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nucleus-dev
    type: web
  name: nucleus-dev-web
  namespace: nucleus-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nucleus-dev
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nucleus-dev
        type: web
      name: nucleus-dev-web
      namespace: nucleus-dev
    spec:
      containers:
      - args:
          - bin/run-prod.sh
        command:
          - /bin/bash
          - -c
        env:
        - name: ALLOWED_HOSTS
          value: "*"
        - name: CLUSTER_NAME
          value: "mozmeao-fr"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: database-url
              name: nucleus-dev-secrets
        - name: DEBUG
          value: "False"
        - name: DISABLE_SSL
          value: "true"
        - name: GITHUB_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: github-access-token
              name: nucleus-dev-secrets
        - name: GITHUB_OUTPUT_REPO
          value: "mozmeao/nucleus-dev-data"
        - name: GITHUB_PUSH_ENABLE
          value: "true"
        - name: HTTPS
          value: "on"
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NEW_RELIC_APP_NAME
          value: nucleus-dev-mozmeao-fr
        - name: NEW_RELIC_CONFIG_FILE
          value: /app/newrelic.ini
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              key: new-relic-license-key
              name: nucleus-dev-secrets
        - name: OIDC_ENABLE
          value: "True"
        - name: OIDC_OP_AUTHORIZATION_ENDPOINT
          value: https://auth.mozilla.auth0.com/authorize
        - name: OIDC_OP_TOKEN_ENDPOINT
          value: https://auth.mozilla.auth0.com/oauth/token
        - name: OIDC_OP_USER_ENDPOINT
          value: https://auth.mozilla.auth0.com/userinfo
        - name: OIDC_RP_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: oidc-rp-client-id
              name: nucleus-dev-secrets
        - name: OIDC_RP_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: oidc-rp-client-secret
              name: nucleus-dev-secrets
        - name: RNA_JSON_CACHE_TIME
          value: "120"
        - name: SAML_CREATE_USER
          value: "False"
        - name: SAML_ENABLE
          value: "True"
        - name: SAML_ENTITY_ID
          value: nucleus-dev.frankfurt.moz.works/saml2/metadata/
        - name: SAML_REMOTE_METADATA
          value: stage.xml
        - name: SAML_SSO_URL
          value: https://nucleus-dev.frankfurt.moz.works/saml2/acs/
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: nucleus-dev-secrets
        image: mozmeao/nucleus:8657f344
        imagePullPolicy: Always
        name: nucleus-dev-web
        livenessProbe:
          failureThreshold: 2
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          httpGet:
            path: /
            scheme: HTTP
            port: 8000
          timeoutSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 1200Mi
          requests:
            cpu: 250m
            memory: 600Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
